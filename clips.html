<body>
    <header>

<script>
    const video = document.querySelector('video');
    video.currentTime = 3; // Set the starting time to 3 seconds

    video.volume = 0.3; // Set the initial volume to halfway (50%)

    video.addEventListener('timeupdate', () => {
        if (video.currentTime >= 15) {
            video.pause(); // Pause the video when it reaches 15 seconds
        }
    });
</script>
